<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new car</title>
</head>
<body>
    <h1>Cars' new infos</h1>
    {% if message %}
    <h2 style="color: red;">{{message}}</h2>
    {% endif %}
    <form action="#" method="POST" enctype=multipart/form-data>
        <div>
            <label for="brand">Brand</label><br/>
            <input type="text" id="brand" name="brand" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="body_type">Body Type</label><br/>
            <input type="text" id="body_type" name="body_type" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="seats">Seats</label><br/>
            <input type="number" id="seats" name="seats" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="colour">Colour</label><br/>
            <input type="text" id="colour" name="colour" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="location">Location</label><br/>
            <input type="text" id="location" name="location" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="cost_per_hour">Cost per hour</label><br/>
            <input type="number" id="cost_per_hour" name="cost_per_hour" row="1" required/>
        </div>
        <br/>
        <div>
            <label for="image">Image</label><br/>
            <input type="file" id="image" name="image" required/>
        </div>
        <br/>
        <button>Save car!</button>
    </form>
</body>
</html>
