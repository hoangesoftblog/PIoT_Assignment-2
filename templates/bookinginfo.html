	<section id="register" class="wrapper align-left">
		<div class="inner">

			<h3>BOOKING INFORMATION</h3>

			<div class="table-wrapper">

				<form method="post" action="#">
					<div class="row uniform">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="departure" id="departure" value="" placeholder="Departure" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="text" name="arival" id="arival" value="" placeholder="Arival" />
						</div>
						<!-- Break -->
						<div class="6u 12u$(xsmall)">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">- Color -</option>
									<option value="1">Red</option>
									<option value="1">Blue</option>
									<option value="1">Black</option>
									<option value="1">White</option>
								</select>
							</div>
						</div>

						<div class="6u 12u$(xsmall)">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">- Brand -</option>
									<option value="1">BMW</option>
									<option value="1">Audi</option>
									<option value="1">Toyota</option>
									<option value="1">Mercedes</option>
								</select>
							</div>
						</div>
						<!-- Break -->
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-low" name="demo-priority" checked>
							<label for="demo-priority-low">One way</label>
						</div>
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-normal" name="demo-priority">
							<label for="demo-priority-normal">Two ways</label>
						</div>
						<!-- Break -->
						<div class="6u 12u$(small)">
							<input type="checkbox" id="demo-copy" name="demo-copy">
							<label for="demo-copy">Email me a copy of this message</label>
						</div>
						<div class="6u$ 12u$(small)">
							<input type="checkbox" id="demo-human" name="demo-human" checked>
							<label for="demo-human">I am a human and not a robot</label>
						</div>
						<!-- Break -->
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Book" /></li>
							</ul>
						</div>
					</div>
				</form>
			</div>
