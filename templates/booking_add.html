<html>

<head>
	<title>CAR RENTAL SYSTEM</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
</head>

<body>

	<!-- Header -->
	<header id="header">
		<div class="inner">
			<a href="/home" class="logo"><strong>CAR RENTAL SYSTEM</strong> by BIG CITY BOIS</a>
			<nav id="nav">
				<a href="/cars">Cars</a>
                <a href="/users">Users</a>
                <a href="/booking_history">Booking History</a>
                <a href="/issues">Car Issues</a>
                <a href="/logout">Logout</a>
			</nav>
			<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
		</div>
	</header>

	<!-- Banner -->
	<section id="banner" style="background-image: url( {{ url_for('static', filename='images/banner5.jpg') }} )">
		<div class="inner">
			<header>
				<h1>BIG CITY CAR RENTAL</h1>
			</header>
			<div class="flex ">

				<div>
					<span class="icon fa-car"></span>
					<h3>Car rental</h3>
					<!-- <p>Suspendisse amet ullamco</p> -->
				</div>

				<div>
					<span class="icon fa-camera"></span>
					<h3>Smart connection</h3>
					<!-- <p>Class aptent taciti ad litora</p> -->
				</div>

				<div>
					<span class="icon fa-bug"></span>
					<h3>Little bugs</h3>
					<!-- <p>Nulla vitae mauris non felis</p> -->
				</div>

			</div>

			<!-- <footer>
				<a href="#" class="button">Get Started</a>
			</footer> -->
		</div>
	</section>

	<section id="register" class="wrapper align-left">
		<div class="inner">

			<h3>BOOKING INFORMATION</h3>
			{% if message %}
			<h3 style="color: red;"> {{ message }}</h3>
			{% endif %}
			<!-- <div class="table-wrapper"> -->
			<iframe
				src="https://calendar.google.com/calendar/embed?&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Asia%2FHo_Chi_Minh&amp;src=YjZvbW82NGFjYTQwZ2VvM2ZhNnN2aXRrZzRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23F4511E&amp;showTz=1"
				style="border:solid 0px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
			<br><br><br>
			<form method="post" action="#">
				<div class=" uniform">
					<div class="6u 12u$(xsmall)">
						<div class="select-wrapper">
							<select name="CID" id="demo-category" required>
								<option value="">- Car ID -</option>
								{% for value in CID %}
								<option value="{{value}}">{{ value }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<br>
					<div class="6u 12u$(xsmall)">
						<div class="select-wrapper">
							<select name="UID" id="demo-category" required>
								<option value="">- User ID -</option>
								{% for value in UID %}
								<option value="{{value}}">{{ value }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<br><br>
					<div style="margin-right: 65px;">
						<label for="from" style="color: grey;">From</label>
						<div id="from">
							<input style="border-color: #fcba03; border-style: solid; text-align: center;" type="date"
								name="from_date" id="from_date" row="1" required>
							<input style="border-color: #fcba03; border-style: solid; text-align: center;" type="time"
								name="from_time" id="from_time" row="1" required>
						</div>
					</div>

					<div class="6u$ 12u$(xsmall)">
						<label for="to" style="color: grey;">To</label>
						<div id="to">
							<input style="border-color: #fcba03; border-style: solid; text-align: center;" type="date"
								name="to_date" id="to_date" row="1" required>
							<input style="border-color: #fcba03; border-style: solid; text-align: center;" type="time"
								name="to_time" id="to_time" row="1" required>
						</div>
					</div>

					<br><br>
					<div class="field 6u$ 12u$(xsmall)">
						<textarea name="booking_details" id="message" rows="6" placeholder="Booking message"></textarea>
					</div>
					<!-- Break -->
					<div class="12u$">
						<ul class="actions">
							<li><input type="submit" value="Add new booking" /></li>
						</ul>
					</div>
				</div>
			</form>
			<!-- </div> -->
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">

			<h3>About us</h3>

			<!-- <form action="#" method="post">

				<div class="field half first">
					<label for="name">Name</label>
					<input name="name" id="name" type="text" placeholder="Name">
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input name="email" id="email" type="email" placeholder="Email">
				</div>
				<div class="field">
					<label for="message">Message</label>
					<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
				</div>
				<ul class="actions">
					<li><input value="Send Message" class="button alt" type="submit"></li>
				</ul>
			</form> -->

			<div class="copyright">
				&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a
					href="https://unsplash.com">Unsplash</a>.
			</div>

		</div>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
