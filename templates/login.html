<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalCar - Login</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

    <!-- <script src="FileSaver.js"> -->
    </script>
</head>

<body>
    <nav>
        <h1 style="text-align: center;">
            Welcome to RentalCar
        </h1>
    </nav>

    <main>
        <h1 style="text-align: center;">Login</h1>

        <div style="margin: auto; width: 16em;">
            {% if error %}
            <b style="color: red; text-align: center; margin-bottom: 0.5em;" id="incorrect_login">Incorrect username or password</b>
            {% endif %}
            <form method="POST" action="http://localhost:5000/login">
                <label for="username">Username</label><br />
                <input type="text" placeholder="Username" name="username" required
                    style="width: 100%; box-sizing: border-box;" id="username" /><br />
                <br />

                <label for="password">Password</label>
                <a href="/forget_password.html" style="float: right;">Forget password?</a><br />
                <input type="password" placeholder="Password" name="password" required
                    style="width: 100%; box-sizing: border-box;" id="password" /><br />
                <br />

                <input type="submit" style="width: 100%;" value="Login"/>
            </form>
            <br />


            <p style="text-align: center;">No account?
                <a href="http://localhost:5000/sign_up">
                    Sign Up
                </a>
            </p>

            <button id="capture_bt" style="width: 100%;">
                Capture faces!
            </button>
            <video id="video" width="640" height="480" autoplay></video>
            <button id="snap">Snap Photo</button>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

    </main>

    <footer
        style="position: absolute; bottom: 0px; text-align: center; left: 0; right: 0; padding: 2em; background-color: gray;">
        Copyright Â© 2020 - RentalCar
    </footer>

    <script>
        "use strict"
        // Grab elements, create settings, etc.
        var video = document.getElementById('video');

        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            // Not adding `{ audio: true }` since we only want video now
            navigator.mediaDevices.getUserMedia({ 
                video: true 
            })
            .then(function(stream) {
                //video.src = window.URL.createObjectURL(stream);
                video.srcObject = stream;
                video.play();
            });
        }

        // Elements for taking the snapshot
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var video = document.getElementById('video');

        // Trigger photo take
        document.getElementById("capture_bt").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 640, 480);
        });

        function save() {
            html2canvas($('body'), {
                onrendered: function (canvas) {
                    canvas.toBlob(function (blob) {
                        saveAs(blob, "new.png")
                    })
                }
            })
        }

        function login() {
            base_url = "http://localhost:5000/"
            username = document.getElementById("username").value
            password = document.getElementById("password").value

            console.log(username)
            console.log(password)

            fetch(base_url + "login", {
                headers: {
                    'Content-Type': 'application/json',
                },
                method: 'post',
                body: JSON.stringify({ 'username': username, 'password': password })
            })
                .then(res => res.text())
                .then((text) => {
                    console.log(text)
                    if (text === "Correct") {
                        // https://www.w3schools.com/jsref/met_win_open.asp
                        window.open("http://localhost:5500/index.html", "_self")
                    }
                    else {
                        warning = document.getElementById("incorrect_login")
                        warning.style.display = "block"
                    }
                    return false
                })
                .catch(err => console.log(err))
                .finally(() => {
                    return false
                })
        }
    </script>

</body>

</html>
