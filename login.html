<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentalCar - Login</title>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>

    <script src="FileSaver.js">
    </script>
</head>

<body>
    <nav>
        <h1 style="text-align: center;">
            Welcome to RentalCar
        </h1>
    </nav>

    <main>
        <h1 style="text-align: center;">Login</h1>
        <div style="margin: auto; width: 16em;">
            <b style="display: none; color: red; text-align: center; margin-bottom: 0.5em;"
                id="incorrect_login">Incorrect username or password</b>
            <form method="POST" onsubmit="return(login())">
                <label for="username">Username</label><br />
                <input type="text" placeholder="Username" name="username" required
                    style="width: 100%; box-sizing: border-box;" id="username" /><br />
                <br />

                <label for="password">Password</label>
                <a href="/forget_password.html" style="float: right;">Forget password?</a><br />
                <input type="password" placeholder="Password" name="password" required
                    style="width: 100%; box-sizing: border-box;" id="password" /><br />
                <br />

                <button type="submit" style="width: 100%;">Login</button>
            </form>
            <br />


            <p style="text-align: center;">No account?
                <a href="/sign_up.html">
                    Sign Up
                </a>
            </p>

            <button onclick="save()" id="capture_bt">
                Capture screen!
            </button>

            <img src="/Users/khanhdang/Desktop/RMIT/2020B/IoT/PIoT_Assignment-2/C0225T01.jpg" width="100%" />

        </div>

    </main>

    <footer
        style="position: absolute; bottom: 0px; text-align: center; left: 0; right: 0; padding: 2em; background-color: gray;">
        Copyright Â© 2020 - RentalCar
    </footer>

    <script>
        "use strict"

        function save() {
            html2canvas($('body'), {
                onrendered: function (canvas) {
                    canvas.toBlob(function (blob) {
                        saveAs(blob, "new.png")
                    })
                }
            })
        }

        function login() {
            base_url = "http://localhost:5000/"
            username = document.getElementById("username").value
            password = document.getElementById("password").value

            console.log(username)
            console.log(password)

            fetch(base_url + "login", {
                headers: {
                    'Content-Type': 'application/json',
                },
                method: 'post',
                body: JSON.stringify({ 'username': username, 'password': password })
            })
                .then(res => res.text())
                .then((text) => {
                    console.log(text)
                    if (text === "Correct") {
                        // https://www.w3schools.com/jsref/met_win_open.asp
                        window.open("http://localhost:5500/index.html", "_self")
                    }
                    else {
                        warning = document.getElementById("incorrect_login")
                        warning.style.display = "block"
                    }
                    return false
                })
                .catch(err => console.log(err))
                .finally(() => {
                    return false
                })
        }

    </script>
</body>

</html>
